<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPJS: Parse.com example with REST API and jQuery</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <h1>Chat with Parse REST API</h1>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2">No messages</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row-fluid">
        <form id="new-user">
          <input type="text" name="username" placeholder="Username">
          <input type="text" name="message" placeholder="Message"><a id="send" class="btn btn-primary">Send</a>
        </form>
      </div>
    </div>
  </body>
</html>
